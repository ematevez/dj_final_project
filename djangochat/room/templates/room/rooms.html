{% extends 'core/base.html' %}

{% block title %}Rooms | {% endblock %}

{% block content %}
    <div class="bodybg mt-4 mb-4 text-center">
        <h1 class="text-white">Rooms</h1>
    </div>

    <div class="flex flex-wrap items-center bodybg">
        {% for room in rooms %}
            <div class="w-full px-3 py-3">
                <div class="p-4 bg-white shadow rounded-xl text-center">
                    <h2 class="mb-5 text-2xl font-semibold">{{ room.name }}</h2>

                    <a href="{% url 'room' room.slug %}" class="px-5 py-3 block rounded-xl text-white button-color">Join</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
