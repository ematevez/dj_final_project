{% extends 'core/base.html' %}
{% load static %}
{% block title %}Big Data |{% endblock %}

{%block css%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link href="{% static 'stylesgraph.css' %}" rel="stylesheet"/>
{%endblock%}

{% block content %}
<div class="container mt-5">
    <h1>Estadisticas</h1>
    <h4>Estadisticas Cant de SOLICITUDES POR FECHA</h4>
    <div class="row my-4 mb-5">
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div id="chart1" class="chart"></div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div id="chart1Data" style="display: none;" class="chart">{{context|safe}}</div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div id="chart2" class="chart"></div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div id="chart2Data" style="display: none;" class="chart">{{context.chart2_data|safe}}</div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
    <!-- Apache ECharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
    <!-- JavaScript -->
    <script src="{% static 'chart1.js' %}"></script>
{% endblock %}
