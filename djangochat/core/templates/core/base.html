{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}Djangochat</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body >
        <nav class="flex items-center justify-between px-4 py-6">
            <div class="flex items-center space-x-4">
                <img class="logo" src="{% static 'forma-abstracta.png' %}">
                <a href="/" class="text-xl text-white">SysChat</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="text-white hover:text-gray-200">Perfil</a>
                    
                    <a href="/todo/" class="text-white hover:text-gray-200">Todo</a>
                    
                    <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>

                    <a href="/logout/" class="px-5 py-3 rounded-xl text-white button-color">Log out</a>

                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-200">Log in</a>
            
                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white button-color">Sign up</a>

                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
