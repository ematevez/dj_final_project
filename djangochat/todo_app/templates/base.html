<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Simple.css-->
        <title>{% block title %}{% endblock %}Django To-do Lists</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
        {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}
        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-teal-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
            <div>
                <a href="/" class="text-xl text-white">Djangochat</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/todo/" class="text-white hover:text-gray-200">Todo</a>
                    
                    <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>

                    <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log out</a>
                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-200">Log in</a>
            
                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
                {% endif %}
            </div>
        </nav>

        <div>
            <h1 onclick="location.href='{% url "index" %}'">Django To-do Lists</h1>
        </div>
        <div>
            {% block content %}
            This content will be replaced by different html code for each page.
            {% endblock %}
        </div>
    </body>

</html>
